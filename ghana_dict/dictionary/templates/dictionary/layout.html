<!DOCTYPE html>
<html lang="en-US">
<head>
	{% load static %}
	{% load gTTS %}
	
	<meta charset="utf-8"/>
	
	<title>Ghana Dictionary - {% block title%} {% endblock %}</title>
	<link rel="stylesheet"  href="#">
</head>
<body>


	<h1></h1>


    {% block body%}

    {% endblock %}
	

 <script src="{% static 'dictionary/js/script.js' %}"></script>
 <script>

	document.querySelectorAll(".audio").forEach((button) => {
		button.addEventListener("click", () => {
			document.getElementById("myAudio").play(); 
		})
	})


	document.querySelectorAll(".twi_audio").forEach((button) => {
		button.addEventListener("click", () => {
			document.getElementById("myaudio").play(); 
		})
	})


	{% comment %} document.getElementById("twi_audio").addEventListener("click", () => {
		document.getElementById("twi_audio").play(); 
	}) {% endcomment %}

	
 </script>






</body>
</html>
